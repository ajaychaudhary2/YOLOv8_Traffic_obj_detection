<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90vw;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            width: 45vw; /* Set images to take up 45% of the viewport width */
            height: auto;
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Detection</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        
        {% if upload_img and processed_img %}
        <div class="image-container">
            <div>
                <h3>Uploaded Image</h3>
                <img src="{{ upload_img }}" alt="Uploaded Image">
            </div>
            <div>
                <h3>Predicted Image</h3>
                <img src="{{ processed_img }}" alt="Predicted Image">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
